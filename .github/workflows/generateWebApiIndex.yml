name: Generate Web API Index

on:
    # Weekly on Sunday at 00:00 UTC
    schedule:
        - cron: "0 0 * * 0"

    # Or execute manually from UI
    workflow_dispatch:

jobs:
    generate-web-api-index:
        name: Generate Web API Index
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
            - name: Setup Node
              uses: actions/setup-node@v2
              with:
                  node-version: "16"
            - name: Install
              run: npm install --no-package-lock
            - name: Execute Generation Script
              run: |
                  npm run generateWebApiIndex
            - name: Commit and push changes
              run: |
                  git config --local user.email "github-actions@github.com"
                  git config --local user.name "github-actions"
                  git add ./data/web-api.json
                  git commit -m "[github-actions] Update Web API Index"
                  git push
